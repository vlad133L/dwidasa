<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dwidasa</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="header__logo logo">
						<a href="#!" class="logo__abbr"><span class="letter letter-1">D</span><span class="letter letter-2">S</span><span class="letter letter-3">I</span></a>
						<div class="logo__fullname">
							<a href="#!">DWIDASA</a>
							<a href="#!">SAMSARA</a>
							<a href="#!">INDONESIA</a>
						</div>
					</div>
					<nav class="nav">
							<ul class="nav__list">
								<li class="nav__item"><a href="#!" class="nav__link">Services</a></li>
								<li class="nav__item"><a href="#!" class="nav__link">Product</a></li>
								<li class="nav__item"><a href="#!" class="nav__link">Technology</a></li>
								<li class="nav__item"><a href="#!" class="nav__link">About</a></li>
								<li class="nav__item"><a href="#!" class="nav__link">Client</a></li>
								<li class="nav__item"><a href="#!" class="nav__link">Partner</a></li>
							</ul>
					</nav>
					<div class="header__links">
						<a href="#!" class="header__link header__link-union"><img src="./img/links/union.svg" alt="Union"></a>
						<a href="#!" class="header__link header__link-home"><img src="./img/links/mail.svg" alt="Mail"></a>
						<a href="#!" class="header__link header__link-media"><img src="./img/links/media.svg" alt="Media"></a>
					</div>
				</div>
			</div>
		</header>
		<section class="technology tech">
			<div class="container">
				<div class="tech__row">
					<div class="tech__info info">
						<h1 class="info__title">Making the most of the ever-growing <br> <span>Information Technology</span></h1>
						<p class="info__desc">Managed by a team of professional experts with extensive experience and impressive track records</p>
						<a href="#!" class="info__btn">Read More</a>
					</div>
					<div class="tech__pic">
						<picture>
							<source type="image/webp" srcset="./img/techno.webp">
							<img src="./img/techno.jpg" alt="Technologies">
						</picture>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
